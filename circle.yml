dependencies:
  pre:
    - sudo apt-get update -qq
  override:
    - sudo apt-get install -qq valgrind
    - sudo apt-get install -qq libncurses5-dev
    - sudo apt-get remove tk8.4 tcl8.4
    - sudo apt-get install tk8.5 tcl8.5

test:
  override:
    - git clone git@github.com:juschaef/libtowel.git ../libtowel
    - git clone git@github.com:yyang42/moulitest.git ../moulitest
    - make check_unit
    - make check_ast
